specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: factory
    network: rinkeby
    source:
      address: "0xdaaC03F38D08f8EaC92A51705C11FF1515c4A0BE"
      abi: factory
      startBlock: 9848429
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - User
      abis:
        - name: factory
          file: ./abis/factory.json
      eventHandlers:
        - event: ProjectCreated(indexed bytes32,indexed bytes32,address,uint256)
          handler: handleProjectCreated
      file: ./src/factory.ts
templates:
  - name: Project
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: Project
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/Project.ts
      entities:
        - Project
        - User
      abis:
        - name: Project
          file: ./abis/Project.json
        - name: ProjectFactory
          file: ./abis/factory.json
      eventHandlers:
        - event: REVENUE_GENERATED(indexed uint256,indexed address,indexed bytes32)
          handler: handleRevenueInFlow
        - event: SHARE_PAID(indexed uint256,indexed address)
          handler: handleUserPayement
        - event: USER_ADDED(indexed address,indexed bytes32,bytes32,indexed uint256)
          handler: handleNewUser
        - event: DISTRIBUTION_RIGHT_AWARDED(indexed address,indexed bytes32)
          handler: handleNewDistributor
